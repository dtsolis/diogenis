{% extends "base.html" %}

{% block content %}
<div id="content" class="not-logged">
	<h2>Εγγραφή</h2>
	<form action="/signup/" method="POST">
		{% for field in form %}
			{{ field.label.tag }} {{ field }}
		{% endfor %}
		{% csrf_token %}
		<input type="submit" value="Είσοδος" />
	</form>
	{{ credentials }}
</div>
{% endblock content %}
