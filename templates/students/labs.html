{% extends "students/base.html" %}

{% block content %}

<div id="content" class="logged">
	<h2>ΤΑ ΕΡΓΑΣΤΗΡΙΑ ΜΟΥ - {{ results.0.s_name }} </h2>
	<dl class="labs">
	{% for labt in results %}
		<dt> {{ labt.lesson_name }} </dt>
		<dd>
			<span class="lab-name">{{ labt.lab_name }}</span><span class="lab-date">{{ labt.lab_day }} {{ labt.lab_hour }}</span><span class="teacher-name">{{ labt.teacher }}</span>
		</dd>
	{% endfor %}
	</dl>
</div>

{% endblock content %}
